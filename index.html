<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .columns-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 200px;
        }

        .column h3 {
            margin-top: 0;
            color: #444;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-family: inherit;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .result-text {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .copy-button {
            background-color: #2196F3;
            margin-left: 10px;
        }

        .copy-button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Text Generator</h1>
        <div class="columns-container">
            <div class="column">
                <h3>Column 1</h3>
                <textarea id="column1" placeholder="Enter words, one per line"></textarea>
            </div>
            <div class="column">
                <h3>Column 2</h3>
                <textarea id="column2" placeholder="Enter words, one per line"></textarea>
            </div>
            <div class="column">
                <h3>Column 3</h3>
                <textarea id="column3" placeholder="Enter words, one per line"></textarea>
            </div>
        </div>
        <div class="button-container">
            <button onclick="generateText()">Generate Text</button>
        </div>
        <div class="result-container">
            <p class="result-text" id="result"></p>
            <button class="copy-button" onclick="copyText()">Copy Text</button>
        </div>
    </div>

    <script>
        function generateText() {
            const columns = [
                document.getElementById('column1').value.split('\n').filter(word => word.trim()),
                document.getElementById('column2').value.split('\n').filter(word => word.trim()),
                document.getElementById('column3').value.split('\n').filter(word => word.trim())
            ];

            const result = columns
                .filter(column => column.length > 0)
                .map(column => column[Math.floor(Math.random() * column.length)])
                .join(' ');

            document.getElementById('result').textContent = result;
        }

        function copyText() {
            const resultText = document.getElementById('result').textContent;
            if (resultText) {
                navigator.clipboard.writeText(resultText)
                    .then(() => {
                        const copyButton = document.querySelector('.copy-button');
                        const originalText = copyButton.textContent;
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
            }
        }
    </script>
</body>
</html>
